<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Toboolist</title>
</head>
<body>
    <!-- Logo e nome -->
    <header class="header-logo">
        <img class="logo" src="img/Logo.png" alt="Logo"> 
        <h1 class="titolo">Toobolist</h1>
    </header>

    <main class="main">
        <div class="main-container">
            <header class="header-button">
                <button class="button-task">Add Task</button>
                <button class="button-section">Add Section</button>
            </header>
            <hr>

            <section>
                <ul class="lista">
                    <li>&downarrow; New Task
                        <ul class="lista">
                            <li> <span class="check">&check;</span> 
                                Quarterly Newsletter
                                <span class="editorial">Editorial</span>
                            </li>
                        </ul>
                    </li>
                </ul>

            </section>
        </div>

    </main>
    
</body>
</html>
